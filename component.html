<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- komponen untuk navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar w/ text</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                </span>
            </div>
        </div>
    </nav>

    <!-- komponen untuk Card Pasar-->
    <div class="swiper-slide">
        <div class="card w-100" style="max-width: 400px; box-shadow: 3px 3px 6px rgba(30, 56, 41, 0.1);">
            <img src="asset/banner/pasar.png" class="card-img-top" alt="Pasar PasarKulo"
                style="width: 100%; height: auto; object-fit: cover; margin: 0 auto; display: block;">
            <div class="card-body d-flex align-items-center">
                <div class="me-3">
                    <img src="asset/banner/pasar.png" alt="Logo" class="img-fluid rounded-circle"
                        style="max-width: 45px; aspect-ratio: 1/1; object-fit: cover;">
                </div>
                <div>
                    <h4 class="card-title m-0" style="font-size: 20px; font-weight: 600;">Nama Pasar</h4>
                    <p class="card-text">Nama Toko</p>
                </div>
            </div>
